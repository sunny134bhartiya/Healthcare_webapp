<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <title>New Doctor</title>
                <link rel="stylesheet" type="text/css" href="/css/style.css">
        </head>
        <body>
        <div class="full-page">
                <div class=navbar1>
                        <a href="/">Healthcare<br> WebApp</a>
                </div>
                <div id="new-doctor"class="login-page">
                        <div class="form-box">
                                <div class="button-box">
                                        <div id='btn'></div>
                                        <div type="text" class="txt">Enter details below</div>
                                </div>
                                <form id='login'action="create_new_doctor" method="post"class="input-group-login">
                                        <input type="text" name="firstName" pattern="^[a-zA-Z0-9'.]{3,50}$" title="only alphabets, numbers, apostrophe, dot characters are allowed." placeholder='First Name' required class="input-field">
                                        <input type="text" name="lastName" pattern="^[a-zA-Z0-9'.]{3,50}$" title="only alphabets, numbers, apostrophe, dot characters are allowed." placeholder='Last Name' required class="input-field">
                                        <input type="text" name="specialization" pattern="^[A-Za-z]{3,100}$" title="Only alphabets are allowed" placeholder='Specialization' required class="input-field">
                                        <input type="text" name="phoneNumber" pattern="^[1-9][0-9]{9}$" maxlength="10" title="Invalid number" placeholder='Phone Number' required class="input-field">
                                        <input type="text" name="address" pattern="^[a-zA-Z0-9,'.]{10,2000}$" title="only alphabets, numbers, apostrophe, dot characters are allowed." placeholder='Address' required class="input-field">
                                        <input type="text" name="city" pattern="^[A-Za-z]{3,100}$" title="Only alphabets are allowed" placeholder='City' required class="input-field">
                                        <input type="text" name="pincode" pattern="^[1-9][0-9]{5}$" maxlength="6" title="pincode should be exact 6 digit" placeholder='Area Pincode' required class="input-field">
                                        <button type ="submit" class="submit-btn">Submit</button>
                                </form>
                        </div>
                </div>
        </div>
        </body>
</html>
